{%extends "base.html" %}
{% block content %}
<header>
    <div class="header-logo">ブログアプリケーション</div>

    <a href="/logout" class="header-login">ログアウト</a>
</header>

    <h1 class="watch-title">{{ post.title }}</h1>
    <p class="watch-time">作成日時: {{ post.created_at }}</p>
    <img src="../static/images/{{post.image}}" alt="サンプル画像" width="500px" height="300px" class="watch-image">
    <h2 class="watch-body">{{ post.body }}</h2>
{% endblock %}
